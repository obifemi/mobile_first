<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;700&display=swap" rel="stylesheet">


</head>
<body>

    <header class="header">
        <div class="container">
            <button class="nav-open-btn" aria-label="open menu">
                <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
            </button>
            <a href="" class="logo">
                <img src="./assets/images/logo.svg" width="77" height="20" alt="Nike Home">
            </a>
            <nav class="navbar">
                <button class="nav-close-btn" aria-label="close menu">
                    <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
                </button>

                <ul class="navbar-list">
                    <li><a href="" class="navbar-link">Collection</a></li>
                    <li><a href="" class="navbar-link">Men</a></li>
                    <li><a href="" class="navbar-link">Women</a></li>
                    <li><a href="" class="navbar-link">About</a></li>
                    <li><a href="" class="navbar-link">Contact</a></li>
                </ul>
            </nav>
            
            <div class="header-action">

                <button class="header-action-btn">
                    <ion-icon name="bag-handle-outline" aria-hidden="true"></ion-icon>
                </button>
    
                <button class="profile-btn">
                     <img src="./assets/images/profile.png" alt="" width="100" height="100">
                </button>
            </div>

            <div class="overlay">
                
            </div>
        </div>
    </header>


    <script src="./assets/js/script.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</html>
